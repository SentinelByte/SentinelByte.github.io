<article class="post-content">
  {{ content }}
</article>

{% if page.related_posts %}
  <h2>Related Posts</h2>
  <ul>
    {% for post in page.related_posts %}
      <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endif %}
