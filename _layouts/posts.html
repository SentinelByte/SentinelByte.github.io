---
layout: default
---

{% if page.cover_image %}
  <img src="{{ page.cover_image | relative_url }}" alt="Cover image" style="width:100%; height:auto; margin-bottom: 1rem;" />
{% endif %}

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

<p class="view">by {{ page.author | default: site.author }}</p>

{{ content }}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
